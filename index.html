<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DemoPlayer</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/bec50d0596.js"
      crossorigin="anonymous"
      defer
    ></script>
  </head>
  <body>
    <section class="music-container">
      <header class="music-nav">
        <div class="time">22:50</div>
        <div class="artist">Rupshan</div>
        <div><i class="fas fa-share-alt"></i></div>
      </header>
      <section class="music-photo">
        <img src="img/acousoljah1.png" alt="acousoljah" />
        <span class="music-title">올해의 위로더</span>
        <div class="music-icon"><i class="fas fa-music"></i></div>
      </section>
      <section class="music-play">
        <div class="play-time"><span>0:00</span><span>3:24</span></div>
        <input type="range" class="play-time-range" value="0" />
      </section>
      <section class="music-btns">
        <i class="fas fa-exchange-alt"></i>
        <i class="fas fa-step-backward"></i>
        <div id="music-btns-play"><i class="fas fa-play"></i></div>
        <i class="fas fa-step-forward"></i>
        <i id="play-ways__random" class="fas fa-random"></i>
      </section>
      <section class="music-effect"></section>
    </section>
  </body>
</html>
