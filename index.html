<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DemoPlayer</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="src/main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/bec50d0596.js"
      crossorigin="anonymous"
      defer
    ></script>
  </head>
  <body>
    <section class="music-container">
      <header class="music-nav">
        <div class="time">22:50</div>
        <div class="artist">Rupshan</div>
        <div><i class="fas fa-share-alt"></i></div>
      </header>
      <section class="music-photo">
        <img src="img/acousoljah1.png" alt="acousoljah" />
        <span class="music-title">올해의 위로더</span>
        <div class="music-icon"><i class="fas fa-music"></i></div>
      </section>
      <section class="music-play">
        <div class="play-time">
          <div class="play-time-range"></div>
        </div>
      </section>
      <section class="music-btns">
        <i class="fas fa-exchange-alt"></i>
        <button class="music-btns-back">
          <i class="fas fa-step-backward"></i>
        </button>
        <button id="music-btns-play"><i class="fas fa-play"></i></button>
        <button class="music-btns-Forward">
          <i class="fas fa-step-forward"></i>
        </button>
        <i class="fas fa-random"></i>
      </section>
      <section class="music-effect"></section>
    </section>

    <div class="now-playing">
      <span class="bar bar1"></span>
      <span class="bar bar2"></span>
      <span class="bar bar3"></span>
      <span class="bar bar4"></span>
      <span class="bar bar5"></span>
      <span class="bar bar6"></span>
      <span class="bar bar7"></span>
      <span class="bar bar8"></span>
      <span class="bar bar9"></span>
      <span class="bar bar10"></span>
    </div>
  </body>
</html>
